<app-navbar></app-navbar>
<div class="form-container">
    <div class="d-flex row">
        <h1 class="d-flex form-heading">
             Register
        </h1>
        <div class="d-flex form-box col">
            <form [formGroup]="signupForm">
                <div class="mb-3">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput type="text" class="form-control" formControlName="username">
                        <mat-error *ngIf="signupForm.controls['username'].hasError('required')">Mandatory field.</mat-error>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" class="form-control" formControlName="email">
                        <mat-error *ngIf="signupForm.controls['email'].hasError('required')">Mandatory field.</mat-error>
                        <mat-error *ngIf="signupForm.controls['email'].hasError('email')">Invalid Email.</mat-error>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" class="form-control" name="password" formControlName="password">
                        <mat-error *ngIf="signupForm.controls['password'].hasError('required')">Mandatory field.</mat-error>
                        <mat-error *ngIf="signupForm.controls['password'].hasError('minlength')">Password must have at least 8 characters.</mat-error>
                        <mat-error *ngIf="signupForm.controls['password'].hasError('maxlength')">Password must not exceed 16 characters.</mat-error>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field>
                        <mat-label>Date of Birth</mat-label>
                        <input matInput type="date" class="form-control" formControlName="dob">
                        <mat-error *ngIf="signupForm.controls['dob'].hasError('required')">Mandatory field.</mat-error>
                    </mat-form-field>
                </div> 
                <button type="'button" mat-raised-button [disabled]="signupForm.invalid" color="" class="d-block btn-sign-in mb-3" (click)="userSignup()">
                    Sign up
                </button>
                <a routerLink="../login" class="link-dark">Existing User? </a> 
            </form>      
        </div>
        <div class="d-flex col">
            <img src="../../assets/registerIllustration.png" class="img-login img-fluid">
        </div>
    </div>
    
</div>
